body {
    background: black;
    padding:0;
    margin:0;
}

/* 점수임 */
#score {
    color: white;
    position: fixed;
    font-size: 20px;
    right: 3%;
    padding:0;
    margin:0;
    border:0;
}

/* 시작 대기시간 */
#timer {
    position:fixed;
    right:12%;
    top:40%;
    font-size: 80px;
    color: white;
    padding:0;
    margin:0;
    border:0;
}

/* 판정 선 */
hr.line {
    width: 55%;
    color: red;
    border: 4px solid red;
    position: fixed;
    top: 77%;
}

/* 시작하기 버튼을 누르면 게임시작 */
#start {
    background-color: black;
    color: gold;
    position: fixed;
    right: 10%;
    top: 90%;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    padding:0;
    margin:0;
    border:2px solid gold;
}
#start:hover {
    background-color: gold;
    color: black;
}

/* 게임 끝 화면 */
#finish {
    color: white;
    position: fixed;
    right: 0%;
    top: 40%;
    font-size: 14px;
    display: none;
    padding:0;
    margin:0;
}

/* 게임 끝내기 버튼 */
#end {
    display: none;
    position: fixed;
    bottom: 10%;
    right: 2%;
    cursor: pointer;
    font-size: 10px;
    outline: none;
    border:2px solid gold;
    background-color: black;
    color: gold;
    width: 40px;
    height: 15px;
    text-decoration: none;
}
#end:hover {
    background-color: gold;
    color: black;
}

/* 게임 다시하기 버튼 */
#restart {
    display: none;
    position: fixed;
    bottom: 10%;
    right: 21%;
    font-size: 10px;
    cursor: pointer;
    outline: none;
    border:2px solid gold;
    background-color: black;
    color: gold;
}
#restart:hover {
    background-color: gold;
    color: black;
}
